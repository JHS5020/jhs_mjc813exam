<!DOCTYPE html>
<html lang="ko">
<body>

<h1>회원가입 신청서</h1>

<form action="" method="post">

    <table>
        <tr>
            <th scope="col"><label for="gName">기업명 :</label></th>
            <th colspan="4"><textarea type="text" id="gName" name="gName" rows="6" cols="60"></textarea></th>
            <th scope="col"><label for="number">사업자 등록번호</label></th>
            <th scope="col"><input type="number" id="number" name="number"/><br><br></th>
        </tr>
        <tr>
            <th scope="col"><label for="date">설립일</label></th>
            <th scope="col"><input type="date" id="date" name="date" /></th>
            <th colspan="2" scope="col"><label for="dName">대표자 성명 :</label></th>
            <th scope="col"><input type="text" id="dName" name="dName" /></th>
            <th scope="col"><label for="birthday">대표자 생년월일</label></th>
            <th scope="col"><input type="date" id="birthday" name="birthday" /></th>
        </tr>
        <tr>
            <th scope="col"><label>기업 형태(중복 체크 가능)</label></th>
            <th  colspan="3" scope="col">
                <input type="checkbox" id="radio1" name="radio1" value="M" />
                <label for="radio1">사회적기업</label>

                <input type="checkbox" id="radio2" name="radio2" value="F"/>
                <label for="radio2">예비 사회적기업</label><br>
                <input type="checkbox" id="radio3" name="radio3" value="B"/>
                <label for="radio3">협동조합</label>
                <input type="checkbox" id="radio4" name="radio4" value="C"/>
                <label for="radio4">사회적협동조합</label><br>
                <input type="checkbox" id="radio5" name="radio5" value="F"/>
                <label for="radio5">영농조합법인</label>
                <input type="checkbox" id="radio6" name="radio6" value="B"/>
                <label for="radio6">???기업</label><br>
                <label for="radio7">기타</label>
                <input type="checkbox" id="radio7" name="radio7" value="C"/><br></th>

            <td><label for="qName">주요사업 :</label></td>
            <td colspan="2"><textarea type="text" id="qName" name="qName" rows="6" cols="35"></textarea></td>
        </tr>
        <tr>
            <td><label for="wName">주소 :</label></td>
            <td  colspan="6"><textarea id="wName" name="w3review" rows="6" cols="110"></textarea></td>
        </tr>
        <tr>
            <th scope="col"><label for="number1">전화 번호</label></th>
            <th  colspan="2" scope="col"><input type="number" id="number1" name="number1"/></th>
            <th scope="col"><label for="number2">사업자 등록번호</label></th>
            <th  colspan="3" scope="col"><input type="number" id="number2" name="number2"/></th>
        </tr>
    </table>

    <style>
        table{ border-collapse : collapse; }  /*이중선 제거*/
        th,td{
             width: 100px;
             height: 50px;

             text-align: center;
             border: 1px solid #000;

             vertical-align: top;	/* 위 */
             vertical-align: bottom;   /* 아래 */
             vertical-align: middle;   /* 가운데 */
           }
    </style>

</form>



</body>
<script>
    let nameObject = document.getElementById('gName');
    nameObject.value = "성입니다.";
    let labelName = document.querySelector("body > form > table > tbody > tr:nth-child(1) > th:nth-child(1) > label")
    labelName.innerText = "성을 입력하세요.";
    document.getElementById('date').fontSize = "35px";

</script>
</html>
